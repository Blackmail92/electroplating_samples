<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Образец-свидетель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<form id="1" th:action="@{'/samples/update/{id}'(id=${sampleById.id})}" th:object="${sampleById}" th:method="post">
    <div class="container">
        <div class="row justify-content-md-left">
            <div class="col">
                <table class="table table-striped">
                    <tr th:align="center">
                        <th>#</th>
                        <th>Дата</th>
                        <th>Сила тока</th>
                        <th>Результат высаживания</th>
                        <th>Результат чернения</th>
                        <th>Принять</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="hidden" th:field="*{id}"/>
                        </td>
                        <td>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Дата"
                                           th:field="*{date}">
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Сила тока"
                                           th:field="*{amperage}">
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Результат высаживания"
                                           th:field="*{epResult}">
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class=" form-row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Результат чернения"
                                           th:field="*{blackenResult}">
                                </div>
                            </div>
                        </td>
                        <td th:align="center">
                            <button form="1" type="submit" class="btn btn-success">✓</button>
                        </td>
                    </tr>
                    <tr th:object="${sampleById}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{date}"></td>
                        <td th:text="*{amperage}"></td>
                        <td th:text="*{epResult}"></td>
                        <td th:text="*{blackenResult}"></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-auto">
            </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>
</form>
</body>
</html>
